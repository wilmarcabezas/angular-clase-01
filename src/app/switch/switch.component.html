<div>
    <div class="form-group row">
        <div class="col-sm-10">
            <input type="number" #diasemana class="form-control">
        </div>
        <button class="btn btn-primary col-sm-2" (click)="dia= diasemana.value">Mostrar</button>
    </div>
    <div class="alert alert-primary mt-2" [ngSwitch]="dia" *ngIf="dia">
        <span *ngSwitchCase="'1'">Lunes</span>
        <span *ngSwitchCase="'2'">Martes</span>
        <span *ngSwitchCase="'3'">Miercoles</span>
        <span *ngSwitchCase="'4'">Jueves</span>
        <span *ngSwitchCase="'5'">Viernes</span>
        <span *ngSwitchCase="'6'">Sabado</span>
        <span *ngSwitchCase="'7'">Domingo</span>
        <span *ngSwitchDefault>Dia no valido</span>
    </div>
</div>
